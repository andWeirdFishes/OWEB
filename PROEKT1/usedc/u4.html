<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>2024 Mystery Machine X1 - Details</title>
    <link href="b.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg meni">
        <a class="navbar-brand dropdownmeni levo" href="../home.html"><img src="../assets/logos/logoc.png" width="5%">
            Mean
            Green Mystery
            Machines</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse dropdownmeni" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="../home.html" id="homeDropdown" role="button"
                        aria-haspopup="true" aria-expanded="false">
                        Home
                    </a>
                    <div class="dropdown-menu" aria-labelledby="homeDropdown">
                        <a class="dropdown-item" href="../home.html#history">History</a>
                        <a class="dropdown-item" href="../home.html#location">Location</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="../new.html" id="carsDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Cars
                    </a>
                    <div class="dropdown-menu" aria-labelledby="carsDropdown">
                        <a class="dropdown-item" href="../new.html">New</a>
                        <a class="dropdown-item" href="../used.html">Used</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../home.html#location">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../ratings.html">Rating</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 parentImage">
                <img src="../assets/cars/used4.jpg" alt="2002 Shadow Specter" class="car-image img-fluid">
            </div>
            <div class="col-md-4">
                <h2>2002 Shadow Specter</h2>
                <p class="lead">$18,500</p>

                <div class="d-flex align-items-center mb-4">
                    <button id="likeBtn" class="btn btn-success reaction-btn">
                        üëç <span id="likeCount">0</span>
                    </button>
                    <button id="dislikeBtn" class="btn btn-danger reaction-btn">
                        üëé <span id="dislikeCount">0</span>
                    </button>
                </div>

                <div class="card bg-secondary">
                    <div class="card-body">
                        <h4 class="mb-3">Book a Test Drive</h4>
                        <form id="testDriveForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Preferred Date:</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Request</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="comments-section mt-5">
            <h3>Comments</h3>
            <div class="comment-box">
                <div class="mb-3">
                    <label for="commenterName" class="form-label">Your Name:</label>
                    <input type="text" class="form-control" id="commenterName" required>
                </div>
                <textarea id="commentInput" class="form-control mb-2" rows="3"
                    placeholder="Write a comment..."></textarea>
                <button id="submitComment" class="btn btn-primary">Post Comment</button>
            </div>
            <div id="commentsList" class="mt-4">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="n1.js"></script>
</body>

</html>
